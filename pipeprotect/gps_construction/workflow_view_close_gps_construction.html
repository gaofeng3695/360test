<body class="master-table">
	<div class="easyui-tabs-container">
	   	<div id="tabContainer" class="easyui-tabs" style="height: 300px;">
			<div title="施工关闭信息" icon="icon-reload" id="closeinfo">
				<!-- 表单区域，每行四列 -->
				<div class="table-content">
					<h6 class="table-title">关闭信息</h6>
					<!-- 表单区域，每行四列 -->
					<table align="center" class="detail-table" >
						<tr>
							<th width="15%"><span>关闭发起人</span></th>
							<td width="35%"><span id="closeuseridname"></span></td>
							<th width="15%"><span>施工结束日期</span></th>
							<td width="35%"><span id="closedate"></span></td>
						</tr>
						<tr>
							<th width="15%"><span>关闭发起理由（100字以内）</span></th>
							<td width="85%" colspan="3" style="height:50px"><span id="closedescr"></span></td>
						</tr>
					</table>
				</div>
			</div>
	   	<div title="施工上报信息">
	   		<div id="contentArea" class="content-area">
	   			<div class="content-area-main">
		
					<!-- 表单区域，每行四列 -->
					<div class="table-content">
					<h6 class="table-title">基础信息</h6>
						<!-- 表单区域，每行四列 -->
						<table align="center" class="detail-table" >
							<tr>
								<th width="15%"><span>部门名称</span></th>
								<td width="35%"><span id="unitidname"></span></td>
								<th width="15%"><span>管线名称</span></th>
								<td width="35%"><span id="lineloopoidname"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>项目名称</span></th>
								<td width="35%"><span id="projectname"></span></td>
								<th width="15%"><span>施工原因</span></th>
								<td width="35%"><span id="constructreason"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>位置经度</span></th>
								<td width="35%"><span id="lon"></span></td>
								<th width="15%"><span>位置纬度</span></th>
								<td width="35%"><span id="lat"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>施工开始日期</span></th>
								<td width="35%"><span id="happenbegindate"></span></td>
								<th width="15%"><span>桩号</span></th>
								<td width="35%"><span id="stakenumname"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>施工地点</span></th>
								<td width="35%"><span id="location"></span></td>
								<th width="15%"><span>距离管线长度</span></th>
								<td width="35%"><span id="distanceline"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>风险等级</span></th>
								<td width="35%"><span id="riskratingCodeName"></span></td>
								<th width="15%"><span>工程进展</span></th>
								<td width="35%"><span id="progressidCodeName"></span></td>
							</tr>
							<!-- 变更-->
							<tr>
								<th width="15%"><span>建设（施工）单位名称</span></th>
								<td width="35%"><span id="constructunit"></span></td>
								<th width="15%"><span>现场监护巡线工</span></th>
								<td width="35%"><span id="inspectoroidname"></span></td>

							</tr>
							<tr>
								<th width="15%"><span>建设（施工）单位联系人</span></th>
								<td width="35%"><span id="companyContacts"></span></td>
								<th width="15%"><span>建设（施工）单位联系方式</span></th>
								<td width="35%"><span id="companyContactsPhone"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>输油站现场负责人</span></th>
								<td width="35%"><span id="stationLeading"></span></td>
								<th width="15%"><span>输油站现场负责人电话</span></th>
								<td width="35%"><span id="stationLeadingPhone"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>施工业主单位名称</span></th>
								<td width="35%"><span id="ownerUnitName"></span></td>
								<th width="15%"><span>施工业主单位联系人</span></th>
								<td width="35%"><span id="ownerContacts"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>施工业主单位联系电话</span></th>
								<td width="35%"><span id="ownerContactsPhone"></span></td>
								<th width="15%"><span>预计结束日期</span></th>
								<td width="35%"><span id="estimateEndDate"></span></td>
							</tr>
							<!-- 变更-->
							<tr>
								<th width="15%"><span>现场巡线工电话</span></th>
								<td width="35%"><span id="inspectorphone"></span></td>
								<th width="15%"><span>临时关键点</span></th>
								<td width="35%"><span id="temporarykeypointoidname"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>采取措施（100字以内）</span></th>
								<td width="85%" colspan="3" style="height:100px"><span id="measures"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>工程简要描述（100字以内）</span></th>
								<td width="85%" colspan="3" style="height:100px"><span id="constructdescr"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>风险点描述（100字以内）</span></th>
								<td width="85%" colspan="3" style="height:100px"><span id="riskdescr"></span></td>
							</tr>
							<tr>
								<th width="15%"><span>备注（100字以内）</span></th>
								<td width="85%" colspan="3" style="height:100px"><span id="descr"></span></td>
							</tr>
						</table>
					</div>
