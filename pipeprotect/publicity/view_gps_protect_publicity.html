					<th width="15%"><span>部门名称</span></th>
					<td width="35%"><span id="unitid"></span></td>
					<th width="15%"><span>活动名称</span></th>

				<tr>

					<td width="35%" ><span id="rangeCode" class = "highCode"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>活动地点</span></th>
					<td width="35%" colspan="3" style="height:50px"><span id="site"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>参加人员</span></th>

				</tr>
				<tr>
