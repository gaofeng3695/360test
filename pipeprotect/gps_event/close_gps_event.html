								<tr>

									<th width="15%"><span>位置纬度</span></th>
									<td width="35%"><span id="lat"></span></td>
								</tr>
								<tr>
									<th width="15%"><span>事件监护人</span></th>
									<td width="35%"><span id="guardian"></span></td>
									<th width="15%"><span>临时关键点</span></th>
									<td width="35%"><span id="keypointname"></span></td>
								</tr>
								
								<tr>
									<th width="15%"><span>事件描述</span></th>
									<td width="85%" colspan="3" style="height:100px"><span id="describe"></span></td>
								</tr>
								<!-- <tr>
									<th width="15%"><span>解决方案</span></th>
									<td width="85%" colspan="3" style="height:100px"><span id="solution"></span></td>
								</tr> -->

						</div>

			<div title="巡检事件关闭信息" icon="icon-reload">

					<form id="gpsEventCloseForm" class="content-area-main" method="post">
						<input type="hidden" id="approvestatus" name="approvestatus" value="02"></input>
						<input id="eventoid" name="eventoid" type="hidden" value="" />
						<input id="closestartperson" name="closestartperson" type="hidden" value="" />

							<tr>
								<td width="20%"><span>关闭发起人：</span></td>
								<td width="30%">
									<input id="closestartpersonname" name="closestartpersonname" required = "required" readonly="readonly" class="easyui-validatebox input_bg" maxlength="22"/>
								</td>
								<td width="20%"><span>问题解决日期：</span></td>
								<td width="30%">
									<input id="solvingdate" name="solvingdate"  class="easyui-validatebox Wdate input_bg" readonly="readonly" required = "required" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
								</td>
							</tr>
							<tr>
								<td width="20%"><span>问题解决情况描述（100字以内）：</span></td>
								<td width="80%" colspan="3">
									<textarea id="solvingdescribe" name="solvingdescribe"  style="height:100px" class="easyui-validatebox input_bg" validType="maxLength[1000]"></textarea>
								</td>
							</tr>
						</table>
