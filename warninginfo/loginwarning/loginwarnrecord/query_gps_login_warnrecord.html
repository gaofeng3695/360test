<script type="text/javascript" src="../../../jasframework/common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../../jasframework/common/lib/date/My97DatePicker/WdatePicker.js"></script>

<body>
<!-- 存放权限编号的隐藏域，id必须是menuid，不能删除 -->
	<input type="hidden" id="menuid" value="140202"/>
<!-- 	查询区域 -->
	<div class="query-conditions" id="queryDiv">
		<form method="post" id="queryForm">
		<input type="hidden" id="inspectortype" name="inspectortype" value="01">
			<!-- 简单查询区域 -->
			<table class="query-table" align="center">
				<tr>
					<td width="10%" class="text-right"><span>部门名称：</span></td>
					<td width="15%"><select id="unitId" name="unitId" class="input_bg"></select></td>
					<td width="10%" class="text-right"><span>查询日期：</span></td>
					<td width="15%"><input id="warndate" name="warndate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate input_bg"/></td>
					
					<td align="right" colspan="2">
						<a href="#" id = "queryCoverage" class="easyui-linkbutton query-btn" onclick="query()"><span>查询</span></a>
						<a href="#" class="easyui-linkbutton clear-btn" onclick="clearLocalQuery()"><span>清空</span></a>
					</td>
				 </tr>
			</table>
		</form>
	</div>
	<!-- 	datagrid列表  -->
	<table id="gpsloginwarnrecorddatagrid" class="easyui-datagrid"></table>
	<div id="toolbar">
		<!--<a id="14020201" href="#" class="easyui-menubutton fa fa-download" plain="true" onclick="exportQuery()"><label><span>导出</span></label></a>-->
		<a id="1" href="#" class="easyui-linkbutton fa fa-download" plain="true" onclick="exportQuery()"><label><span>导出</span></label></a>
		<img class = 'home' src="../../../common/images/home.jpg" /><span class = 'localHost' id ="localHost"></span>
	</div>
	<!--<div id="exportBars" style="width:100px;">
    	<div class="easyui-linkbutton fa fa-download" onclick="exportQuery()">导出查询</div>  
	</div>-->
	
	<!-- 	定义导出弹出窗 -->
	<iframe id="exprotExcelIframe" style="display: none;"></iframe>
</body>
