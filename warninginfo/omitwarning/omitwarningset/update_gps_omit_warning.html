<body>
	<div id="contentArea" class="content-area">
		<!-- 表单区域，每行四列 -->
		<form id="gpsOmitWarningForm" class="content-area-main" method="post">
			<input id="oid" name="oid" type="hidden" value="" />
			<table align="center" class="edit-table">
				<tr>
					<td width="20%"><span>部门名称：</span></td>
					<td width="30%">
						<select id="unitid" name="unitid"  class="easyui-validatebox select" required="true" ></select>
					</td>
					<td width="20%"><span>漏巡最小关键点数：</span></td>
					<td width="30%">
						<input id="pointnum" name="pointnum" class="easyui-validatebox input_bg"  required="true"  validType="" maxlength="22"/>
					</td>
				</tr>
				<tr>
					<td width="20%"><span>预警时间(分钟)：</span></td>
					<td width="30%">
						<input id="daytime" name="daytime" class="easyui-validatebox input_bg" required="true"  validType="" maxlength="5"/>
					</td>
				</tr>
				<!-- <tr>
					<td width="20%"><span>预警内容：</span></td>
					<td width="80%" colspan="3">
						<textarea id="warncontent"  style="height: 100px" name="warncontent" class="easyui-validatebox input_bg"  validType="maxLength[100]"></textarea>
					</td>
				</tr> -->
			</table>					
		</form>
	</div>
	<div class="button-area">
		<table width="100%">
			<tr>
				<td align="center">
					<a href="#" id="saveButton" class="easyui-linkbutton save-btn" onclick="updategpsOmitWarning()"> <span>保存</span></a>
					<a href="#" class="easyui-linkbutton cancel-btn" onclick="closePanel()"> <span>取消</span></a>
				</td>
			</tr>
		</table>
	</div>
