<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<title></title>
<!-- css和js的引用，生成代码之后将代码放入项目工程中，并修改相对路径 -->
<!-- css引用，注意引用顺序 -->
<link rel="stylesheet" type="text/css" href="../../jasframework/common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../jasframework/common/lib/easyui/themes/icon.css">
<link rel="stylesheet"  type="text/css" href="../../jasframework/common/css/font-awesome.css" ></link>
<link rel="stylesheet"  type="text/css" href="../../jasframework/common/css/common.css"></link>
<link rel="stylesheet" href="../../jasframework/common/css/detail.css" type="text/css"></link>
<link rel="stylesheet" type="text/css" href="../../jasframework/common/css/webuploader/initialize_webuploader.css">
<link rel="stylesheet"  type="text/css" href="../../jasframework/common/css/webuploader/view_pic.css"></link>
<link rel="stylesheet"  type="text/css" href="../../jasframework/common/css/webuploader/view_photo.css"></link>
<link rel="stylesheet"  type="text/css" href="../../jasframework/common/css/query.css"></link>

<!-- js引用， 注意引用顺序 -->

<script type="text/javascript" src="../../jasframework/common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../jasframework/common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../jasframework/common/lib/date/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../jasframework/common/js/common.js"></script>
	<script type="text/javascript" src="../../jasframework/common/lib/js-xss/xss.min.js"></script>
<script type="text/javascript" src="../../jasframework/common/i18n/i18n.js"></script>
<script type="text/javascript" src="../../jasframework/common/js/webuploader/view_pic.js"></script>
<script type="text/javascript" src="../../jasframework/common/js/webuploader/view_images.js"></script>
<script type="text/javascript" src="../../jasframework/common/js/webuploader/view_file.js"></script>	
<script type="text/javascript" src="js/view_gps_device.js"></script> 	 
</head>
<body>
    <div id="contentArea" class="content-area">
    	<form class="content-area-main">
    	<div class="table-content">
			<h6 class="table-title">基础数据</h6>
	<!-- 表单区域，每行四列 -->
			<table align="center" class="detail-table" >
				<tr>
					<th width="15%"><span>部门名称</span></th>
					<td width="35%"><span id="unitid"></span></td>
					<th width="15%"><span>设备状态</span></th>
					<td width="35%"><span id="status"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>设备的分配情况</span></th>
					<td width="35%"><span id="condition"></span></td>
					<th width="15%"><span>设备名称</span></th>
					<td width="35%"><span id="devname"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>设备编号</span></th>
					<td width="35%"><span id="devcode"></span></td>
					<th width="15%"><span>设备类型</span></th>
					<td width="35%"><span id="devtype"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>SIM卡号</span></th>
					<td width="35%"><span id="sim"></span></td>
					<th width="15%"><span>投产日期</span></th>
					<td width="35%"><span id="releasedate"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>保修终止日期</span></th>
					<td width="35%"><span id="ewarrantydate"></span></td>
					<th width="15%"><span>生产厂家</span></th>
					<td width="35%"><span id="manufacturer"></span></td>
				</tr>
				<tr style="height:100px">
							<th style="width:20%"><span>描述</span></th>
							<td style="width:80%" colspan="3"><span id="description"></span></td>
						</tr>
			</table>
			</div>
			
			<!-- 故障 -->
			<div class="table-content" id = "deviceBug" >
				<h6 class="table-title">设备故障信息</h6>
					<!-- 	datagrid列表  -->
					<table id="gpsDeviceBugdatagrid" class="easyui-datagrid"></table>
					<div id="toolbar">
						<a id="view" href="#" class="easyui-linkbutton fa fa-eye" plain="true" onclick="view()"><label><span>查看</span></label></a>
					</div>
			</div>
			
			<!-- <div id="downloadDIV"></div> -->
			<!-- 存放图片的容器   带描述 不带描述都是这个-->
			<div class="table-content">
				<h6 class="table-title">图片信息</h6>
				<div id="viewPicContainer"></div>
			</div>
				<!-- 存放附件的容器   带描述-->
			<div class="table-content">
				<h6 class="table-title">附件信息</h6>
				<div id="viewFileContainer" ></div>
			</div>
		</form>
	</div>
	<div class="button-area">
		<table width="100%">
			<tr>
				<td  align="center">
					<a href="#" class="easyui-linkbutton close-btn" onclick="closePanel()"> <span>关闭</span></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
