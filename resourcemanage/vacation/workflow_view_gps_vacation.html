    <link rel="stylesheet"  type="text/css" href="../../jasframework/common/css/webuploader/view_photo.css"></link>

    <!-- js引用， 注意引用顺序 -->

    <script type="text/javascript" src="../../jasframework/common/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../../jasframework/common/lib/easyui/jquery.easyui.min.js"></script>

    <script type="text/javascript" src="../../jasframework/common/js/webuploader/view_images.js"></script>
    <script type="text/javascript" src="../../jasframework/common/js/webuploader/view_file.js"></script>

<body>
<div id="contentArea" class="content-area">
    <form class="content-area-main">
        <input type="hidden" name="taskTime" id="taskTime" />
        <div class="table-content">
            <h6 class="table-title">基础数据</h6>
            <!-- 表单区域，每行四列 -->
            <table align="center" class="detail-table" >
                <tr>
                    <th width="15%"><span>部门名称</span></th>
                    <td width="35%"><span id="unitid"></span></td>
                    <th width="15%"><span>巡检人员</span></th>
                    <td width="35%"><span id="inspectorid"></span></td>

                </tr>
                <tr id='taskTimeNode'>
                    <th width="15%"><span>请假开始日期</span></th>
                    <td width="35%"><span id="beginDate"></span></td>
                    <th width="15%"><span>请假结束日期</span></th>
                    <td width="35%"><span id="endDate"></span></td>

                </tr>
                <tr>

                    <th width="15%"><span>是否确认管道安全</span></th>
                    <td width="35%" colspan="3"><span id="safe"></span></td>
                </tr>
                <tr>
                    <th width="15%"><span>请假原因</span></th>
                    <td width="35%" colspan="3"><span id="reason"></span></td>
                </tr>
                <tr style="height:100px">
                    <th style="width:20%"><span>备注</span></th>
                    <td style="width:80%" colspan="3"><span id="remarks"></span></td>
                </tr>
            </table>
        </div>

        <!-- <div id="downloadDIV"></div> -->
        <!-- 存放图片的容器   带描述 不带描述都是这个-->
        <div class="table-content">
            <h6 class="table-title">图片信息</h6>
            <div id="viewPicContainer"></div>
        </div>
        <!-- 存放附件的容器   带描述-->
        <div class="table-content">
            <h6 class="table-title">附件信息</h6>
            <div id="viewFileContainer" ></div>
        </div>
    </form>
</div>
