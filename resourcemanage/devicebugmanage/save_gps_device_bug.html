<body>
	<div id="contentArea" class="content-area">
	<!-- 	上传文件扩展名 -->
		<input type="hidden" id="exts" name="exts" value="rar,zip,doc,docx,txt,jpg,png,xls,xlsx,pdf" ></input>
	<!-- 表单区域，每行四列 -->
		<form id="gpsDeviceBugForm" class="content-area-main" method="post">
		<input id="deviceoid" name="deviceoid" type="hidden" />
		<div class="table-content">
			<h6 class="table-title">基础数据</h6>
			<table align="center" class="edit-table">
				<tr>
					<td width="20%"><span>故障发生日期：</span></td>
					<td width="30%">
						<input readonly="readonly" required="required" id="bugbegindata" name="bugbegindata" class="easyui-validatebox Wdate input_bg"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
					</td>
					<td width="20%"><span>故障现象：</span></td>
					<td width="30%">
						<select required="required" id="bugphenomenon" name="bugphenomenon" class="easyui-validatebox input_bg"  validType="" maxlength="7"></select>
					</td>
				</tr>
				<tr>
					<td width="20%"><span>申报人：</span></td>
					<td width="30%">
						<input required="required" id="applypeople" name="applypeople" class="easyui-validatebox input_bg"  validType="" maxlength="7"/>
					</td>
					<td width="20%"><span></span></td>
					<td width="30%">
						
					</td>
				</tr>
				<!-- <tr>
					<td width="20%"><span>故障解决日期：</span></td>
					<td width="30%">
						<input id="bugendindata" name="bugendindata" class="easyui-validatebox input_bg"  validType="" maxlength="500"/>
					</td>
					<td width="20%"><span>故障原因：</span></td>
					<td width="30%">
						<input id="buggeason" name="buggeason" class="easyui-validatebox input_bg"  validType="" maxlength="45"/>
					</td>
				</tr> -->
			</table>	
			</div>	
			<div class="table-content">
				<table align="center" class="edit-table">
					<tr>
						<td width="20%"><span>故障描述：</span></td>
						<td width="80%"><textarea required="required" id="applyremarks" name="applyremarks"
								style="height: 50px" class="easyui-validatebox input_bg"
								validType="maxLength[500]"></textarea></td>
					</tr>
				</table>
			</div>	
			<div class="table-content">
				<!-- <h6 class="table-title">其他数据</h6> -->
				<table align="center" class="edit-table">
					<tr>
						<td width="20%"><span>备注：</span></td>
						<td width="80%"><textarea id="solveremarks" name="solveremarks"
								style="height: 100px" class="easyui-validatebox input_bg"
								validType="maxLength[500]"></textarea></td>
					</tr>
				</table>
			</div>	
			<!-- 审核开始 -->
			<!-- <div class="table-content">
				<h6 class="table-title">审核：</h6>
				<table align="center" class="edit-table">
					<tr>
						<td width="20%"><span>审批意见：</span></td>
						<td width="80%"><textarea id="approvamarks" name="approvamarks"
								style="height: 100px" class="easyui-validatebox input_bg"
								validType="maxLength[500]"></textarea></td>
					</tr>
					
					<tr>
					<td width="20%"><span>审批人：</span></td>
					<td width="80%">

					</td>
				</tr>
				</table>
			</div>	 -->
			<!-- 审核结束 -->
			
					
			<!-- 不带描述的图片上传 -->
			<div class="table-content">
				<h6 class="table-title">图片信息</h6>
				<div id="picUpload"></div>
			</div>
					<!-- 带描述的文件上传 -->
			<div class="table-content">
				<h6 class="table-title">附件信息</h6>
				<table class="edit-table">
					<tr >
						<td width="20%"><span>添加附件：</span></td>
						<td width="30%" class="add-attachment">
							<div id="addFile" class="save-btn"></div>
						</td>
						<td colspan="2"></td>
					</tr>
					<tr >
						<td colspan="4">
							<div  id="fileUpload"></div>	
						</td>
					</tr>
				</table>
			</div>
			
		</form>
	</div>
	<div class="button-area">
		<table width="100%">
			<tr>
				<td align="center">
					<a href="#" id="saveButton" class="easyui-linkbutton save-btn"><span>保存</span></a>
					<a href="#" class="easyui-linkbutton cancel-btn" onclick="closePanel()"> <span>取消</span></a>
				</td>
			</tr>
		</table>
	</div>
