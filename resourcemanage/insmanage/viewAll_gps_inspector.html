<div id="contentArea" class="content-area">
    <form id="gpsPlanForm" class="content-area-main">

        <!--<div region="center" style="height: 10000px;">-->
            <div class="easyui-tabs" fit="true" border="false" id="tabPanel" style="height: 10000px;">
                <!-- 基础信息页面 -->
                <div id='businessInfo' key="businessInfo" title="基础信息" style="overflow-y: hidden;">
                    <iframe width="100%" height="100%" src="" frameborder="0" id="businessInfoFrame"></iframe>
                </div>
                <!-- 巡检计划页面 -->
                <div id='planInfo' key="planInfo" title="巡线计划" style="height: 10000px;overflow-y: hidden;">
                    <iframe width="100%" height="100%" src="" frameborder="0" id="planInfoFrame"></iframe>

                <!-- 临时任务页面 -->
                <div id='taskInfo' key="taskInfo" title="临时任务" style="overflow-y: hidden;">
                    <iframe width="100%" height="100%" src="" frameborder="0" id="taskInfoFrame"></iframe>
                </div>

                <div id='pathInfo' key="pathInfo" title="轨迹线" style="overflow-y: hidden;">
                    <iframe width="100%" height="100%" src="" frameborder="0" id="pathInfoFrame"></iframe>
                </div>
                <!-- 设备信息页面 -->
                <div id='devicesInfo' key="devicesInfo" title="设备信息" style="overflow-y: hidden;">
                    <iframe width="100%" height="100%" src="" frameborder="0" id="devicesInfoFrame"></iframe>
                </div>
                <!-- 区段页面 -->
                <div id='rangeInfo' key="rangeInfo" title="区段信息" style="overflow-y: hidden;">

                </div>
