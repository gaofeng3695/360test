<script type="text/javascript" src="../../jasframework/common/lib/easyui/jquery.easyui.min.js"></script>

<body>
    <div id="contentArea" class="content-area">
    	<form class="content-area-main">
    	<div class="table-content">
			<h6 class="table-title">基本信息</h6>
				<table align="center" class="detail-table" >
					<tr>
						<th width="15%"><span>App名称</span></th>
						<td width="35%"><span id="appPackageName"></span></td>
						<th width="15%"><span>App类型</span></th>
						<td width="35%"><span id="appTypeCodeName"></span></td>
					</tr>
					<tr>
						<th width="15%"><span>App平台</span></th>
						<td width="35%"><span id="appPlatformCodeName"></span></td>
						<th width="15%"><span>App版本号</span></th>
						<td width="35%"><span id="versionNumber"></span></td>
					</tr>
					<tr>
						<th width="15%"><span>App大小</span></th>
						<td width="35%"><span id="appSize"></span></td>
						<th width="15%"><span>是否必须更新</span></th>
						<td width="35%"><span id="isRequiredCodeName"></span></td>
					</tr>
					<tr>
						<th width="15%"><span>更新描述</span></th>
						<td width="85%" colspan="3"><span id="updateDesc"></span></td>
					</tr>
					<tr>
						<th width="15%"><span>App安装包路径</span></th>
						<td width="85%" colspan="3"><span id="appDirectory"></span></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
	<div class="button-area">
		<table width="100%">
			<tr>
				<td  align="center">
					<a href="#" class="easyui-linkbutton close-btn" onclick="closePanel()"> <span>关闭</span></a>
				</td>
			</tr>
		</table>
	</div>
