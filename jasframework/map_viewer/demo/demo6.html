<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/default/easyui.css">

<link rel="stylesheet"  type="text/css" href="../../common/css/common.css"></link>

<body>
	<div id="contentArea" class="content-area">
	<!-- 表单区域，每行四列 -->
		<form id="playbackform" class="content-area-main" method="post">	
			<table id="queryTable" class="query-table" align="center">
				<tr>
					<td width="40%">
						<input id="statisticsdate" placeholder="时间" name="statisticsdate" onclick="WdatePicker({dateFmt:'yyyy-MM'})" class="Wdate input_bg"/>
					</td>
					<td width="40%">
						<select id="unitid" name="unitid" class="input_bg" ></select>
					</td>
					
					<td width="20%" align="right">
						<a href="#" class="easyui-linkbutton query-btn" onclick="queryDatagrid('queryForm','gpsdayworkdatagrid')"><span>查询</span></a>
					</td>
				 </tr>
			</table>
			<table class="table-header" id="tableHeader" style="width:100%">
				<tr>
					<td width="40%" align="left">人员</td>
					<td width="30%" align="center">配置度</td>
					<td width="30%" align="center">成绩</td>
				</tr>
			</table>
			<div id="detailContent" class="detail-content">
				<div id="detailList" class="detail-info-list">
		
				</div>
			</div>
		</form>
	</div>
	<div id="button-area" class="button-area">
		<table width="100%">
			<tr>
				<td align="center">
					<a href="#" id="saveButton" class="easyui-linkbutton save-btn" onclick="saveGpsPlanInfo()"><span>保存</span></a>
					<a href="#" class="easyui-linkbutton cancel-btn" onclick="closePanel()"> <span>取消</span></a>
				</td>
			</tr>
		</table>
