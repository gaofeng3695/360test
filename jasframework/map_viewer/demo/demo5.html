
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<title></title>
<!-- css和js的引用，生成代码之后将代码放入项目工程中，并修改相对路径 -->
<!-- css引用，注意引用顺序 -->
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../common/lib/easyui/themes/icon.css">
<link rel="stylesheet"  type="text/css" href="../../common/css/font-awesome.css" ></link>
<link rel="stylesheet"  type="text/css" href="../../common/css/common.css"></link>
<link rel="stylesheet"  type="text/css" href="../../common/css/query.css"></link>
<link rel="stylesheet" type="text/css" href="css/demo4.css">	
<!-- js引用， 注意引用顺序 -->

<script type="text/javascript" src="../../common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../common/lib/date/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../../common/i18n/i18n.js"></script>

</head>
<body>
	<div id="contentArea" class="content-area">
	<!-- 表单区域，每行四列 -->
		<form id="playbackform" class="content-area-main" method="post">	
			<ul class="detail-list">
				<li class="detail-item">
					<div class="detail-item-info">
						<table>
						  <tr>
						  	<td width="40%" align="left">
						  		<h6>巡检任务名称</h6>
								<p>(20180902-20190903)</p>
							</td>
							<td width="30%" align="center">
						  		<a href="#" id="selectTime" class="easyui-linkbutton select-btn" onclick="selectTime()" >选择时段</a>
						  		<div class="playing  hide">
							  		<p>正在回放</p>
									<p>09:00~12:00</p>
						  		</div>
							</td>
							<td width="30%" align="right">
						  		<img id="startimg" title="播放" src="image/play_en.png" height="20" width="20" onclick="start();" class="cursorpoint" >
						  		<img id="pauseimg" title="暂停" src="image/pause_dis.png" height="20" width="20" onclick="pause();">
							</td>
						  </tr>
						</table>
					</div>
					<div class="detail-item-play">
							
					</div>
					<div class="detail-item-keypoint"></div>
				</li>
				<li class="detail-item selected">
					<div class="detail-item-info">
						<table>
						  <tr>
						  	<td width="40%" align="left">
						  		<h6>巡检任务名称(选中)</h6>
								<p>(20180902-20190903)</p>
							</td>
							<td width="30%" align="center">
						  		<a href="#" id="selectTime" class="easyui-linkbutton select-btn hide" onclick="selectTime()" >选择时段</a>
						  		<div class="playing">
							  		<p>正在回放</p>
									<p>09:00~12:00</p>
						  		</div>
							</td>
							<td width="30%" align="right">
						  		<img id="startimg" title="播放" src="image/play_en.png" height="20" width="20" onclick="start();" class="cursorpoint" >
						  		<img id="pauseimg" title="暂停" src="image/pause_dis.png" height="20" width="20" onclick="pause();">
							</td>
						  </tr>
						</table>
					</div>
					<div class="detail-item-play">
							
					</div>
					<div class="detail-item-keypoint">
						<h5 class="keypoint-title">
							<img  style="vertical-align: middle;cursor: pointer;" src="image/keypoint.png" height="20" width="20">
							<span>关键点巡检状态</span>(<span class="current-point">2</span>/<span>16</span>)
						</h5>
						<ol class="point-list">
							<li class="point-item">
								<p>K367+800</p>
								<span class="status-ok"></span>
							</li>
							<li class="point-item">
								<p>K369+414</p>
								<span class="status-no"></span>
							</li>
							<li class="point-item">
								<p>测试数据长度超出会不会有省略隐藏测试数据长度超出会不会有省略隐藏</p>
								<span class="status-no"></span>
							</li>
							<li class="point-item">
								<p>K367+800</p>
								<span class="status-ok"></span>
							</li>
						</ol>	
					</div>
				</li>
			</ul>	
		</form>
		
	</div>
	<div id="button-area" class="button-area">
		<table width="100%">
			<tr>
				<td align="center">
					<a href="#" id="saveButton" class="easyui-linkbutton save-btn" onclick="saveGpsPlanInfo()"><span>保存</span></a>
					<a href="#" class="easyui-linkbutton cancel-btn" onclick="closePanel()"> <span>取消</span></a>
				</td>
			</tr>
		</table>
	</div>
</body>	
</html>
