<body style="overflow: hidden">
	<form id="viewSiteForm" method="post">
		<input type="hidden" id="menuid" value="P-PRI-0080" />
		<div id="cc" class="easyui-layout" style="width: 100%; height: 700px;">
			
			<div id="left" region="west" maxWidth=200 scroll="no"
				class="easyui-panel" collapsible="false" key="unit.zuzhijigouguanli"
				split="true" title="部门结构" style="width: 200px; height: 90%;">
				<!--<div><a href="#" id="P-PRI-0084" class="easyui-linkbutton" data-options="iconCls:'fa icon-sync'" onclick="syncDept()">同步部门</a></div>-->
				<div>
					<!-- 部门树 -->
					<ul id="tt" class="easyui-tree" animate="false">
					</ul>
				</div>
			</div>
			<div id="right" region="center"
				style="padding: 1px; margin-right: 1px; background: #ffffff; overflow: auto;">
				<div buttons="#dlg-buttons_add" style="height: 100%;background:#fff">
					<table border="1" class="detail-table" align="center">
						<tr>
							<input type="hidden" id="eventid" name="eventid" />
							<th><label id="unit.parentid"> <span
									key="unit.parentName" class="paltform-i18n">上级组织机构：</span>
							</label></th>
							<td><input id="parentName"
								name="parentName" class="easyui-validatebox input_bg"
								maxlength="25"></td>
							<th><label id="unit.unitName"> <span key="unit.unitName"
									class="paltform-i18n">组织机构名称：</span>
							</label></th>
							<td><input id="unitName" name="unitName"
								class="easyui-validatebox input_bg" maxlength="25"></td>
						</tr>
						<tr>
							<th><label id="unit.unitCode"> <span key="unit.unitCode"
									class="paltform-i18n">组织机构编号：</span>
							</label></th>
							<td><input id="unitCode" name="unitCode"
								class="easyui-validatebox input_bg" maxlength="25"></td>
							<th><label id="unit.orderNum"> <span key="unit.ordernum" class="paltform-i18n">顺序编号：</span>
							</label></th>
							<td><input id="orderNum" name="orderNum"
								class="easyui-validatebox input_bg" maxlength="25"></td>
						</tr>
						<tr>
							<th><label id="unit.unittype"> <span key="unit.unittype" class="paltform-i18n">组织机构类型：</span>
							</label></th>
							<td><select name="unitType" id="unitType" class="easyui-validatebox input_bg">
									<option value="1">部门</option>
									<option value="2">单位</option>
							</select></td>
							<th><label id="unit.isPis">是否PIS同步部门
							</label></th>
							<td>
								<input id="isPis" name="isPis" class="easyui-validatebox input_bg" maxlength="25">
							</td>
						</tr>
						<tr>
							<th><label id="unit.syncDate">同步时间
							</label></th>
							<td>
								<input id="syncDate" name="syncDate" class="easyui-validatebox input_bg" maxlength="25">
							</td>
							<th><label id="unit.isPatrol">是否有巡检任务
							</label></th>
							<td>
								<input id="isPatrol" name="isPatrol" class="easyui-validatebox input_bg" maxlength="25">
							</td>
						</tr>
						<tr>
							<th><label id="unit.lon">经度（中心点）
							</label></th>
							<td>
								<input id="lon" name="lon" class="easyui-validatebox input_bg" maxlength="25">
							</td>
							<th><label id="unit.lat">纬度（中心点）
							</label></th>
							<td>
								<input id="lat" name="lat" class="easyui-validatebox input_bg" maxlength="25">
							</td>
						</tr>
						<tr>
							<th><label id="unit.minLon">最小经度（管理范围）
							</label></th>
							<td>
								<input id="minLon" name="minLon" class="easyui-validatebox input_bg" maxlength="25">
							</td>
							<th><label id="unit.minLat">最小纬度（管理范围）
							</label></th>
							<td>
								<input id="minLat" name="minLat" class="easyui-validatebox input_bg" maxlength="25">
							</td>
						</tr>
						<tr>
							<th><label id="unit.maxLon">最大经度（管理范围）
							</label></th>
							<td>
								<input id="maxLon" name="maxLon" class="easyui-validatebox input_bg" maxlength="25">
							</td>
							<th><label id="unit.maxLat">最大纬度（管理范围）
							</label></th>
							<td>
								<input id="maxLat" name="maxLat" class="easyui-validatebox input_bg" maxlength="25">
							</td>
						</tr>
						<tr>
							<th><label id="unit.phone"> <span key="unit.phone"
									class="paltform-i18n">联系电话</span>
							</label></th>
							<td><input id="phone" name="phone"
								class="easyui-validatebox input_bg" maxlength="25"></td>
							<!--<th><label id="unit.unitid">对应PIS巡线负责人-->
							<th><label id="unit.pisUserIdName">部门巡检负责人
							</label></th>
							<td><input id="pisUserIdName" name="pisUserIdName"
								class="easyui-validatebox input_bg" maxlength="25"></td>
						</tr>
						<tr>
							<th>是否管道处/科</th>
							<td><input id="isPipeOfficeName" name="isPipeOfficeName"
								class="easyui-validatebox input_bg" maxlength="25"></td>
							<th></th>
							<td>
							</td>
						</tr>
						<tr>
							<th><label id="unit.address"> <span
									key="unit.address" class="paltform-i18n">地址</span>
							</label></th>
							<td colspan="3"><input id="address" name="address"
								class="easyui-validatebox input_bg" maxlength="25"></td>
						</tr>
						<tr>
							<th><label id="unit.throughCounties"> <span key="unit.throughCounties" class="paltform-i18n">所辖管线途经县市：</span></label></th>
							<td colspan="3"><input id="throughCounties" name="throughCounties" readonly="readonly" class="easyui-validatebox input_bg" maxlength="25"></td>
						</tr>
						<tr>
							<th><label id="unit.description"> <span
									key="unit.description" class="paltform-i18n">组织机构描述</span>
							</label></th>
							<td colspan="3"><input id="description" name="description"
								class="easyui-validatebox input_bg" maxlength="25"></td>
						</tr>
						<tr>
							<table width="80%" class="buttontable">
								<tr>
									<td colspan="4" align="center"><a href="#" id="P-PRI-0083"
										class="easyui-linkbutton" iconCls="icon-add"
										 onclick="newUnit()"><span key="add" class="paltform-i18n">新增</span>
									</a>  <a href="#" id="P-PRI-0081" class="easyui-linkbutton"
										iconCls="icon-edit" onclick="editUnit()"><span key="edit"
											class="paltform-i18n">修改</span> </a> <a href="#" id="P-PRI-0082"
										class="easyui-linkbutton" iconCls="icon-remove"
										onclick="removeUnit()"><span key="delete"
											class="paltform-i18n">删除</span> </a></td>
								</tr>
							</table>
							<iframe id="exprotExcelIframe" style="display: none;"></iframe>
						</tr>
					</table>

	$("#parentName").attr("disabled", "disabled");
	$("#unitCode").attr("disabled", "disabled");
	$("#unitName").attr("disabled", "disabled");

	$("#phone").attr("disabled", "disabled");
	$("#address").attr("disabled", "disabled");
	$("#description").attr("disabled", "disabled");
	$("#orderNum").attr("disabled", "disabled");
	$("#isPis").attr("disabled", "disabled");
	$("#syncDate").attr("disabled", "disabled");
	$("#isPatrol").attr("disabled", "disabled");
	$("#lon").attr("disabled", "disabled");
	$("#lat").attr("disabled", "disabled");
	$("#minLon").attr("disabled", "disabled");
