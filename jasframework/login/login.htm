<body onresize="initPageSize()">

	</select>
	<div id="dl_main"> 
		<div class="login-area">
<!-- 			<div class="login-logo"> -->
<!-- 			</div> -->
			<div class="login-info">
				<div class="xnlogo">
				</div>
				<input class="login-input username" type="text" value=""  name="loginNum"  id="loginNum" placeholder="账号">
				<input class="login-input pwd" type="password" value=""  name="pass" id="pass" placeholder="密码" >
				<div id = "verify">
					<img alt="点击刷新" title="点击刷新" style="cursor: pointer" src="">
					<input class="login-code" type="text" value=""  name="description"  id="description" placeholder="请输入验证码,有效时长5分钟">

				</span>-->

					<span><input type="radio" class="home-page" name="homePage" value=0 id="home"><label for="home">主页</label></span>
					<span><input type="radio" class="home-page" name="homePage" value=1 checked id="work"><label for="work">工作桌面</label></span>
				</span>

			<table class="edit-table" >
				<tr align="center">

					<td width="40%"><input id="username" style="width:80%" type="text"  name='username' required="true" class="easyui-validatebox input_bg" missingmessage="不能为空"  validType="general" maxlength="25" /></td>
				</tr>
				<tr align="center">
				    <td width="10%"><span>邮&nbsp;&nbsp;箱:</span></td>
					<td width="40%"><input id="mail" style="width:80%" type="text"  name='mail' required="true" class="easyui-validatebox input_bg" missingmessage="不能为空" validType="email" maxlength="40"/></td>
				</tr>
			</table>
		</form>
