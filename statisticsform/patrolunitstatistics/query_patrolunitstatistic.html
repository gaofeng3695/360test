	    color: #8f8f8f;

<body>
<!-- 存放权限编号的隐藏域，id必须是menuid，不能删除 -->
	<input type="hidden" id="menuid" value=""/>
<!-- 	查询区域 -->
	<div class="query-conditions" id="queryDiv">
		<form method="post" id="queryForm">
			<!-- 简单查询区域 -->
			<table class="query-table" align="center">
				<tr>

					<td width="10%" class="text-right"><span>所属单位：</span></td>
					<td width="15%"><select id="unitId" name="unitid" class="input_bg"></select></td>
					<td width="10%" class="text-right"><span>统计日期：</span></td>
					<td width="15%"><input id="statisticDate" name="statisticDate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate input_bg"/></td>
					<td align="right" colspan="2">
						<a href="#" id="queryDevice" class="easyui-linkbutton query-btn" onclick="query()"><span>查询</span></a>
						<a href="#" class="easyui-linkbutton clear-btn" onclick="clearQuery()"><span>清空</span></a>
					</td>
				 </tr>
			</table>
			
		
		</form>
	</div>
	<!-- 	datagrid列表  -->
	<table id="stationfstatisticDatagrid" class="easyui-datagrid"></table>
	<div id="toolbar">
		<a id="" href="#" class="easyui-linkbutton fa fa-download" plain="true" onclick="exportQuery()"><label><span>导出</span></label></a>
		<img class = 'home' src="../../common/images/home.jpg" /><span class = 'localHost' id ="localHost"></span>
	</div>

<!-- 	定义导出弹出窗 -->
<iframe id="exprotExcelIframe" style="display: none;"></iframe>
