<body >

<div id="contentArea" class="content-area">
	<!--  菜单id隐藏域 -->
	<input type="hidden" id="menuid" value="100601"/>
	<form id="saveProject" class="content-area-main" method="post">
		<input type="hidden" name="eventid">
		<!-- <caption align="top" class="table-title">基本信息</caption> -->
		<div class="table-content">
			<h6 class="table-title">基本信息</h6>	
			<table align="center" class="detail-table">
				<tr>
				    <td width="20%"><span>项目名称：</span></td>
					<td width="30%"><input type="text" id=projectName name='projectName' validtype="general" required="true" class="easyui-validatebox input_bg"
									missingmessage="不能为空" maxlength="25"></td>
					<td width="20%"><span>项目编号：</span></td>
					<td width="30%">
						<input type="text" id="projectCode" name="projectCode" class="easyui-validatebox input_bg" validType="general" maxlength="18">
					</td>
				</tr>
			</table> 
		</div>
		<!-- 存放附件的容器   带描述-->
		<div class="table-content">
			<h6 class="table-title">附件信息</h6>
			<div id="viewFileContainer" ></div>
		</div>
		
		<!-- 存放图片的容器   带描述 不带描述都是这个-->
		<div class="table-content">
			<h6 class="table-title">图片信息</h6>
			<div id="viewPicContainer"></div>
		</div>
		

	</form>
</div>

<div class="button-area">
	<table width="100%">
		<tr>
			 <td  align="center">
				<a href="#" class="easyui-linkbutton close-btn"  onclick="closePanel()"><span>关闭</span></a>
			 </td>
		</tr>
	</table>	 
</div>

</body>
