<body>
<div id="contentArea" class="content-area">
	<!--  菜单id隐藏域 -->
	<input type="hidden" id="menuid" value="100601"/>
	<form id="saveProject" class="content-area-main" method="post">
		<div class="table-content">
			<h6 class="table-title">用户基本信息</h6>	
			<table align="center" class="edit-table">
				<tr>
				    <td width="20%"><span>项目名称：</span></td>
					<td width="30%"><input type="text" id=projectName name='projectName' validtype="general" required="true" class="easyui-validatebox input_bg"
									missingmessage="不能为空" maxlength="25"></td>
					<td width="20%"><span>项目编号：</span></td>
					<td width="30%">
						<input type="text" id="projectCode" name="projectCode" class="easyui-validatebox input_bg" validType="general" maxlength="18">
					</td>
				</tr>
			</table>
		</div>
		
		<!-- 带描述的图片上传 -->
	   <!--  <div class="table-content">
			<h6 class="table-title">图片信息</h6>
			<table align="center" class="edit-table">
				<tr>
					<td  width="20%"><span>添加图片：</span></td>
					<td colspan="3" class="add-attachment">
						<div id="addPicBtn" class="save-btn"></div>
					</td>
				</tr>
				<tr >
					<td width="20%"></td>
					<td colspan="3">
						<div  id="PicUpload"></div>
					</td>
				</tr>
			</table>
		</div> -->
		
		
		<!-- 图片上传和附件上传同时存在 -->
		<!-- 带描述的文件上传 -->
		<div class="table-content">
			<h6 class="table-title">附件信息</h6>
			<table class="edit-table">
				<tr >
					<td width="20%"><span>添加附件：</span></td>
					<td width="30%" class="add-attachment">
						<div id="addFile" class="save-btn"></div>
					</td>
					<td colspan="2"></td>		
				</tr>
				<tr >
					<td colspan="4">
						<div  id="fileUpload"></div>	
					</td>
				</tr>
			</table>
		</div>
		
		<!-- 不带描述的图片上传 -->
<!-- 	    <div class="table-content">
			<h6 class="table-title">图片信息</h6>
			<div id="picUpload"></div>
		</div> -->
	
		
	</form>
</div>

<div class="button-area">
	<table width="100%">
		<tr>
			 <td  align="center">
			    <a href="#" id="savebutton" class="easyui-linkbutton save-btn""><span>保存</span></a>
