<!-- 存放权限编号的隐藏域，id必须是menuid，不能删除 -->
	<input type="hidden" id="menuid" value="100402"/>
<!-- 	查询区域 -->
	<div class="query-conditions" id="queryDiv">
		<form method="post" id="queryForm">
			<!-- 简单查询区域 -->
			<table class="query-table" align="center">
				<tr>
					<td width="10%" class="text-right"><span>部门名称：</span></td>
					<td width="15%"><select id="unitid" name="unitid" class="input_bg"></select></td>
					<td width="10%" class="text-right"><span>管线名称：</span></td>
					<td width="15%"><select id="lineloopoid" name="lineloopoid" class="input_bg"></select></td>
					<td width="10%" class="text-right"><span>关键点名称：</span></td>
					<td width="9%"><input id="pointname" name="pointname" class="input_bg"/></td>

					<td align="right" colspan="2">
						<a href="#" class="easyui-linkbutton query-btn" onclick="queryDatagrid('queryForm','gpsTemporaryKeypointdatagrid')"><span>查询</span></a>
						<a href="#" class="easyui-linkbutton clear-btn" onclick="clearQueryForm('queryForm',true,true,true,true)"><span>清空</span></a>
						<a href="#" id='moreQuery' class="easyui-linkbutton more-query-btn" iconCls="accordion-expand" iconAlign="right"><span>高级搜索</span></a>
					</td>
				 </tr>
			</table>
			<!-- 高级查询区域 -->
			<table class="more-query-table" id="moreTable">
				<tr class="table-arrow"><td><img src="../../../jasframework/common/image/triangle.png" /></td></tr>
				<tr>

					<td width="11%" class="text-right"><span>关键点类型：</span></td>
					<td width="22%"><select id="pointtype" name="pointtype" class="input_bg"  colspan="2"></select></td>
					<td width="11%" class="text-right"><span>巡检人员名称：</span></td>
					<td width="22%"><input id="inspectorName" name="inspectorName" class="input_bg"/></td>
					<td width="11%" class="text-right"><span>制定人员名称：</span></td>
					<td width="22%"><input id="confirmorName" name="confirmorName" class="input_bg"/></td>
				</tr>
				<tr>

					<td width="11%" class="text-right"><span>有效起始日期：</span></td>
					<td width="22%">
						<table width="100%">
							<tr>
								<td width="45%" style="padding-left:0em"><input id="effectivebegindate" name="effectivebegindate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate input_bg"/></td>
								<td width="10%" class="text-center">到</td>
								<td width="45%" style="padding-right:0em"><input id="effectivebegindatequery" name="effectivebegindatequery" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate input_bg"/></td>
							</tr>
						</table>
					</td>
					<td width="11%" class="text-right"><span>有效终止日期：</span></td>
					<td width="22%">
						<table width="100%">
							<tr>
								<td width="45%" style="padding-left:0em"><input id="effectiveenddate" name="effectiveenddate" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate input_bg"/></td>
								<td width="10%" class="text-center">到</td>
								<td width="45%" style="padding-right:0em"><input id="effectiveenddatequery" name="effectiveenddatequery" onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})" class="Wdate input_bg"/></td>
							</tr>
						</table>
					</td>
				</tr>
				<!-- <tr>
					<td width="11%" class="text-right"><span>经度：</span></td>
					<td width="22%">
						<table width="100%">
							<tr>
								<td width="45%" style="padding-left:0em"><input id="lon" name="lon"  class="input_bg"/></td>
								<td width="10%" class = "text-center">到</td>
								<td width="45%" style="padding-right:0em"><input id="lonquery" name="lonquery" class="input_bg"/></td>
							</tr>
						</table>
					</td>
					<td width="11%" class="text-right"><span>纬度：</span></td>
					<td width="22%">
						<table width="100%">
							<tr>
								<td width="45%" style="padding-left:0em"><input id="lat" name="lat"  class="input_bg"/></td>
								<td width="10%" class = "text-center">到</td>
								<td width="45%" style="padding-right:0em"><input id="latquery" name="latquery" class="input_bg"/></td>
							</tr>
						</table>
					</td>
				</tr> -->
			</table>
		</form>
	</div>
	<!-- 	datagrid列表  -->
	<table id="gpsTemporaryKeypointdatagrid" class="easyui-datagrid"></table>
	<div id="toolbar">
		<a id="10040201" href="#" class="easyui-linkbutton fa fa-eye" plain="true" onclick="view()"><label><span>查看</span></label></a>
		<a id="10040202" href="#" class="easyui-linkbutton fa fa-plus" plain="true" onclick="add()"><label><span>新增</span></label></a>
		<a id="10040203" href="#" class="easyui-linkbutton fa fa-edit" plain="true" onclick="update()"><label><span>修改</span></label></a>
		<a id="10040204" href="#" class="easyui-linkbutton fa fa-minus" plain="true" onclick="dele()"><label><span>删除</span></label></a>
		<a id="10040205" href="#" class="easyui-menubutton fa fa-map-marker"  plain="true" ><label><span>定位</span></label></a>
		<!--<a id="10040201" href="#"class="easyui-linkbutton fa" data-options="iconCls:'fa icon-task'" plain="true" onclick="generateTemporaryTask()"><label><span>生成任务</span></label></a>-->
		<a id="10040206" href="#" class="easyui-menubutton fa fa-download" onclick="exportSelect()" plain="true" ><label><span>导出</span></label></a>
	</div>
	
	<div id="locationBars" style="width:100px;">
		<div class="easyui-linkbuttin fa fa-map-marker" onclick="positionSelectOnTop()">定位选中</div>  
    	<div class="easyui-linkbuttin fa fa-map-marker" onclick="positionSelectOnTop('all')">定位所有</div>  
	</div>
	
	<div id="exportBars" style="width:100px;">
		<div class="easyui-linkbutton fa fa-download" onclick="exportSelect()">导出选中</div>  
    	<div class="easyui-linkbutton fa fa-download" onclick="exportQuery()">导出查询</div>  
	</div>
<!-- 	定义导出弹出窗 -->
	<iframe id="exprotExcelIframe" style="display: none;"></iframe>
