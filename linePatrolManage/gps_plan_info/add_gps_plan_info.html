<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<title></title>
<!-- css和js的引用，生成代码之后将代码放入项目工程中，并修改相对路径 -->
<!-- css引用，注意引用顺序 -->
<link rel="stylesheet" type="text/css" href="../../jasframework/common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../jasframework/common/lib/easyui/themes/icon.css">
<link rel="stylesheet"  type="text/css" href="../../jasframework/common/css/font-awesome.css" ></link>
<link rel="stylesheet"  type="text/css" href="../../jasframework/common/css/common.css"></link>
<link rel="stylesheet"  type="text/css" href="../../common/css/querySpanCommon.css"></link>
<link rel="stylesheet" type="text/css" href="../../common/css/add.css">		
 	

<!-- js引用， 注意引用顺序 -->

<script type="text/javascript" src="../../jasframework/common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../jasframework/common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../jasframework/common/lib/date/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../jasframework/common/js/common.js"></script>
	<script type="text/javascript" src="../../jasframework/common/lib/js-xss/xss.min.js"></script>
<script type="text/javascript" src="../../jasframework/common/i18n/i18n.js"></script>
<script type="text/javascript" src="../../common/js/validate_class.js"></script>
<script type="text/javascript" src="../../common/js/querySpanCommon.js"></script>
<script type="text/javascript" src="js/add_gps_plan_info.js"></script>	
</head>
<body>
	<div id="contentArea" class="content-area">
	<!-- 表单区域，每行四列 -->
		<form id="gpsPlanInfoForm" class="content-area-main" method="post">
			<table align="center" class="edit-table">
				<tr>
					<td width="20%"><span>巡检计划编号：</span></td>
					<td width="30%">
						<input id="planno" name="planno" class="easyui-validatebox input_bg"  required="true"  validType="" maxlength="50"/>
					</td>
					<td width="20%"><span>巡检类型：</span></td>
					<td width="30%">
						<select id="instype" name="instype"  class="easyui-validatebox select" required="true" ></select>
					</td>
				</tr>
				<tr>
					<td width="20%"><span>执行单位：</span></td>
					<td width="30%">
						<select id="execunitid" name="execunitid"  class="easyui-validatebox select" required="true" ></select>
					</td>
					<td width="20%"><span>巡检人员类型：</span></td>
					<td width="30%">
						<select id="inspectortype" name="inspectortype"  class="easyui-validatebox select" required="true" ></select>
					</td>
				</tr>
				<tr>
					<td width="20%"><span>巡检频次值：</span></td>
					<td width="30%">
						<input id="insfreq" name="insfreq"  class="easyui-validatebox input_bg" validType="doubleNumber" maxlength="22" required="true" />
					</td>
					<td width="20%"><span>巡检频次单位：</span></td>
					<td width="30%">
						<select id="insfrequnit" name="insfrequnit"  class="easyui-validatebox select" required="true" ></select>
					</td>
				</tr>
				<tr>
					<td width="20%"><span>巡检频次单位值：</span></td>
					<td width="30%">
						<input id="insfrequnitval" name="insfrequnitval"  class="easyui-validatebox input_bg" validType="doubleNumber" maxlength="22" required="true" />
					</td>
					<td width="20%"><span>巡检工具：</span></td>
					<td width="30%">
						<select id="insvehicle" name="insvehicle"  class="easyui-validatebox select" required="true" ></select>
					</td>
				</tr>
				<tr>
					<td width="20%"><span>计划开始时间：</span></td>
					<td width="30%">
						<input id="insbdate" name="insbdate"  class="easyui-validatebox Wdate input_bg"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  required="true" />
					</td>
					<td width="20%"><span>计划结束时间：</span></td>
					<td width="30%">
						<input id="insedate" name="insedate"  class="easyui-validatebox Wdate input_bg"  onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"  required="true" />
					</td>
				</tr>
				<tr>
					<td width="20%"><span>制作依据：</span></td>
					<td width="30%">
						<input id="determinant" name="determinant" class="easyui-validatebox input_bg"  required="true"  validType="" maxlength="500"/>
					</td>
					<td width="20%"><span>计划执行状态：</span></td>
					<td width="30%">
						<select id="planflag" name="planflag"  class="easyui-validatebox select" required="true" ></select>
					</td>
				</tr>
				<tr>
					<td width="20%"><span>制定部门：</span></td>
					<td width="30%">
						<select id="unitid" name="unitid"  class="easyui-validatebox select" required="true" ></select>
					</td>
			</table>				
		</form>
	</div>
	<div class="button-area">
		<table width="100%">
			<tr>
				<td align="center">
					<a href="#" id="saveButton" class="easyui-linkbutton save-btn" onclick="saveGpsPlanInfo()"><span>保存</span></a>
					<a href="#" class="easyui-linkbutton cancel-btn" onclick="closePanel()"> <span>取消</span></a>
				</td>
			</tr>
		</table>
	</div>
	<!-- 计算位置div -->
	<div id="calculationMileage" class="table-content" style = "display:none; padding-right: 3em;">
	</div>
</body>
</html>
