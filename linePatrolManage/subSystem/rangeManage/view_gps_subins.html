<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="pragma" content="no-cache" />
<meta name="keywords" content="gis,web">
<meta name="description" content="">
<title></title>
<!-- css和js的引用，生成代码之后将代码放入项目工程中，并修改相对路径 -->

<link rel="stylesheet" type="text/css" href="../../../jasframework/common/lib/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../../../jasframework/common/lib/easyui/themes/icon.css">
<link rel="stylesheet"  type="text/css" href="../../../jasframework/common/css/font-awesome.css" ></link>
<link rel="stylesheet"  type="text/css" href="../../../jasframework/common/css/common.css"></link>
<!-- <link rel="stylesheet"  type="text/css" href="../../../jasframework/common/css/query.css"></link> -->
<link rel="stylesheet" href="../../../jasframework/common/css/detail.css" type="text/css"></link>
	<link rel="stylesheet"  type="text/css" href="../../../jasframework/common/css/query.css"></link>

<!-- js引用， 注意引用顺序 -->

<script type="text/javascript" src="../../../jasframework/common/lib/jquery.min.js"></script>
<script type="text/javascript" src="../../../jasframework/common/lib/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../../../jasframework/common/lib/date/My97DatePicker/WdatePicker.js"></script>
<script type="text/javascript" src="../../../jasframework/common/js/common.js"></script>
	<script type="text/javascript" src="../../../jasframework/common/lib/js-xss/xss.min.js"></script>
<script type="text/javascript" src="../../../jasframework/common/i18n/i18n.js"></script>
<script type="text/javascript" src="js/view_gps_subins.js"></script> 	 
</head>
<body>
    <div id="contentArea" class="content-area">
    	<form id="gpsInsrangeForm" class="content-area-main">
			<div class="table-content" id= 'tableDetail'>
    			<h6 class="table-title">基础数据</h6>
				<!-- 表单区域，每行四列 -->
				<table align="center" class="detail-table" >
					<tr>
						<th width="15%"><span>部门名称</span></th>
						<td width="35%"><span id="unitname"></span></td>
						<th width="15%"><span>管线名称</span></th>
						<td width="35%"><span id="lineloopname"></span></td>
					</tr>
					<tr>
						<th width="15%"><span>巡检起始位置</span></th>
						<td width="35%"><span id="beginlocation"></span></td>
						<th width="15%"><span>巡检终止位置</span></th>
						<td width="35%"><span id="endlocation"></span></td>
					</tr>
					<tr>
						<th width="15%"><span>巡检起始里程</span></th>
						<td width="35%"><span id="beginstation"></span></td>
						<th width="15%"><span>巡检终止里程</span></th>
						<td width="35%"><span id="endstation"></span></td>
					</tr>
					<tr>
						<th width="15%"><span>巡线工划分区段数</span></th>
						<td width="35%"><span id="rangeNum"></span></td>
						<th width="15%"><span>管道工划分区段数</span></th>
						<td width="35%"><span id="grangeNum"></span></td>
					</tr>
					<tr>
						<th width="15%"><span>管理长度（公里）</span></th>
						<td width="35%"><span id="lineLength"></span></td>
						<th width="15%"><span>同步时间</span></th>
						<td width="35%"><span id="syncdate"></span></td>
					</tr>
					<tr>
						<th width="15%"><span>是否生成任务</span></th>
						<td width="35%" colspan="3"><span id="isGenTaskCodeName"></span></td>
						<!-- <th width="15%"></th>
						<td width="35%"></td> -->
					</tr>
				</table>
			</div>
			<h6 class="table-title">巡线工区段划分</h6>
			<table id="gpsInsrangedatagrid" class="easyui-datagrid"></table>
			<h6 class="table-title">管道工区段划分</h6>
			<table id="ggpsInsrangedatagrid" class="easyui-datagrid"></table>
		</form>
	</div>
	<div id="button-area" class="button-area">
		<table width="100%">
			<tr>
				<td  align="center">
					<a href="#" class="easyui-linkbutton close-btn" onclick="closePanel()"> <span>关闭</span></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
