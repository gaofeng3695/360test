<link rel="stylesheet" type="text/css" href="../../jasframework/common/lib/easyui/themes/default/easyui.css">

<script type="text/javascript" src="../../jasframework/common/lib/date/My97DatePicker/WdatePicker.js"></script>

<body>
    <div id="contentArea" class="content-area">
    	<form class="content-area-main">
	<!-- 表单区域，每行四列 -->
			<table align="center" class="detail-table" >
				<tr>
					<th width="15%"><span>巡检计划编号</span></th>
					<td width="35%"><span id="planno"></span></td>
					<th width="15%"><span>巡检类型</span></th>
					<td width="35%"><span id="instypeCodeName"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>执行单位</span></th>
					<td width="35%"><span id="execunitid"></span></td>
					<th width="15%"><span>巡检人员类型</span></th>
					<td width="35%"><span id="inspectortypeCodeName"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>巡检频次</span></th>
					<td width="35%"><span id="insfreqcont"></span></td>
					<th width="15%"><span>巡检工具</span></th>
					<td width="35%"><span id="insvehicleCodeName"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>计划开始时间</span></th>
					<td width="35%"><span id="insbdate"></span></td>
					<th width="15%"><span>计划结束时间</span></th>
					<td width="35%"><span id="insedate"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>制作依据</span></th>
					<td width="35%"><span id="determinant"></span></td>
					<th width="15%"><span>计划废除日期</span></th>
					<td width="35%"><span id="repealdate"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>计划执行状态</span></th>
					<td width="35%"><span id="planflagCodeName"></span></td>
					<th width="15%"><span>制定部门</span></th>
					<td width="35%"><span id="unitid"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>同步时间</span></th>
					<td width="35%"><span id="syncdate"></span></td>
					<th width="15%"><span>是否PIS同步</span></th>
					<td width="35%"><span id="ispis"></span></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="button-area">
		<table width="100%">
			<tr>
				<td  align="center">
					<a href="#" class="easyui-linkbutton close-btn" onclick="closePanel()"> <span>关闭</span></a>

			</tr>
