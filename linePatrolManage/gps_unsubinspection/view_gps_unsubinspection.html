<body>
    <div id="contentArea" class="content-area">
    	<form class="content-area-main">
	<!-- 表单区域，每行四列 -->
			<table align="center" class="detail-table" >
				<tr>
					<th width="15%"><span>部门名称</span></th>
					<td width="35%"><span id="unitidname"></span></td>
					<th width="15%"><span>管线名称</span></th>
					<td width="35%"><span id="lineloopoidname"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>是否PIS同步</span></th>

					<td width="35%"><span id="syncdate"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>不巡检起始位置</span></th>
					<td width="35%"><span id="beginlocation"></span></td>
					<th width="15%"><span>不巡检终止位置</span></th>
					<td width="35%"><span id="endlocation"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>起始里程(m)</span></th>
					<td width="35%"><span id="beginstation"></span></td>
					<th width="15%"><span>终止里程(m)</span></th>
					<td width="35%"><span id="endstation"></span></td>
				</tr>
				<tr>
					<th width="15%"><span>有效期起始日期</span></th>
					<td width="35%"><span id="begindate"></span></td>
					<th width="15%"><span>有效期结束日期</span></th>
					<td width="35%"><span id="enddate"></span></td>
				</tr>
				<!-- <tr>
					<th width="15%"><span>废除日期</span></th>
					<td width="35%"><span id="repealdate"></span></td>
					<th width="15%"></th>
					<td width="35%"></td>
				</tr> -->
				<tr>
					<th width="15%"><span>不巡检原因</span></th>
					<td colspan='3'><span id="description"></span></td>
				</tr>
			</table>
		</form>
